<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detalle Sensor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle Sensor</ion-title>
    </ion-toolbar>
  </ion-header>

  
  
 
  
  <ion-card>
    <ion-item  >
      <ion-icon name="radio-button-on-outline"></ion-icon>
      <ion-label color="primary">
        {{medidaDispositivo[0].nombre}}
      </ion-label>
   
    </ion-item>
  
    <ion-item >
      <ion-icon name="location-outline"></ion-icon>
      <ion-label color="warning">  {{medidaDispositivo[0].ubicacion}}</ion-label>
    </ion-item>
   
   
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Medidas - Valor</ion-card-subtitle>
      <ion-card-title>
        <h5 *ngFor="let detalleDispositivo of medidaDispositivo">
          <ion-icon name="calendar-outline"></ion-icon> {{detalleDispositivo.fecha |date }}  | 
          <ion-icon name="information-circle-outline"></ion-icon> {{detalleDispositivo.valor}}
        
        </h5>
        
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <h1></h1>
    </ion-card-content>
  </ion-card>


 <ion-button expand="block">Abrir electrovalvula</ion-button>
 <ion-button expand="block">Ver Logs Riegos</ion-button>
</ion-content>
